<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nuevo Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre" required> 
                </div>
                <div class="form-group">
                    <label for="apellido">Nuevo Apellido</label>
                    <input type="text" class="form-control" id="apellido" [(ngModel)]="persona.apellido" name="apellido" required> 
                </div>
                <div class="form-group">
                    <label for="descripcion">Nueva descripcion</label>
                    <input type="text" class="form-control" id="descripcion" [(ngModel)]="persona.descripcion" name="descripcion" required> 
                </div>
                <div class="form-group">
                    <label for="img">Nueva descripcion del estudio</label>
                    <input type="file" class="form-control" id="img" [(ngModel)]="persona.img" name="img" (change)="uploadImage($event)" 
                    accept=".jpg, .jpeg, .png"> 
                </div>
                <br>
                <button class="btn btn-info"> 
                    Editar Persona
                </button>
            </form>
        </div>
    </div>
</div>
