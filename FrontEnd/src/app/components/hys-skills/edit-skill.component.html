<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nuevo nombre de la skill</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="skill.nombre" name="nombre" required> 
                </div>
                <div class="form-group">
                    <label for="porcentaje">Nuevo porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" [(ngModel)]="skill.porcentaje" name="porcentaje" required> 
                </div>
                <button class="btn btn-info"> Actualizar Skill</button>
            </form>
        </div>
    </div>
</div>
