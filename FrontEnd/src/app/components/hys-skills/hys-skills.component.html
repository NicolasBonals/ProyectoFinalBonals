<div class="row">
  <h1>Hard & Soft Skills</h1>
  <div class="col-lg-2">
    <button typ="button" routerLink="/newskill" class="btn btn-info" *ngIf="isLogged">Nueva Skill</button>
  </div>
  <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let Skill of Skill">
    <circle-progress 
    [percent]="(Skill.porcentaje)" 
    [radius]="100" 
    [showUnits]="false" 
    [imageSrc]="''" 
    [showImage]="false"
    [imageHeight]="80"
    [imageWidth]="80"
    [title]="(Skill.nombre)"
    [titleColor]="'pink'" 
    [titleFontSize]="'30px'"
    [subtitle]="'Hola'"
    [showSubtitle]="true"
    [subtitleColor]="'black'"
    [outerStrokeWidth]="16" 
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'lightgreen'" 
    [innerStrokeColor]="'white'" 
    [animation]="true"
    [animationDuration]="600">
  </circle-progress>
      <td *ngIf="isLogged">
        <button class="btn btn-info" routerLink="/editskill/{{Skill.id}}">
          <i class="bi bi-pencil-square">.</i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(Skill.id)">
          <i class="bi bi-dash-circle">.</i>
        </button>
      </td>
  </div>
</div>
